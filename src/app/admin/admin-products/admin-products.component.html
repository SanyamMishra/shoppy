<div class="table-container mat-elevation-z2">
  
  <span class="header">
    <button mat-button routerLink="/admin/product/new">Add New Product</button>
    <span class="mat-typography"> or </span>
    <mat-form-field>
      <input matInput tableFilter placeholder="Search Products">
    </mat-form-field>
  </span>

  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let index = index">{{(paginator.pageIndex * paginator.pageSize) + (index + 1)}}</td>
    </ng-container>
    
    <!-- Product Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency:'INR'}}</td>
    </ng-container>
    
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><button mat-button><mat-icon (click)="editProduct(row.id)">edit</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20, 50, 100]">
  </mat-paginator>
</div>
